version: '3.9'
services:
  postgres:
    image: postgres:16.3
    expose:
      - 5432
    ports:
      - "5432:5432"
    env_file:
      - .env.sample
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  travel_companion:
    build: ../../src
    expose:
      - 5000
    ports:
      - "5001:5000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

